    <section>
        <div class="container text-white mt-5 fade-in">
            <div class="row">
                <div class="col-sm-8 bg-secondary p-3 rounded">
                    <h1>Contact</h1>

                    <form>
                        <div class="form-group">
                            <label for="usersName">Name</label>
                            <input type="text" class="form-control" id="usersName" placeholder="Enter name">
                            <br>
                            <label for="usersEmail">Email address</label>
                            <input type="email" class="form-control" id="usersEmail" placeholder="Enter email">
                            <br>
                            <label for="usersMessage">Message</label>
                            <textarea class="form-control" id="usersMessage" placeholder="Enter message"
                                rows="3"></textarea>
                            <br>
                            <!--submit button-->
                            <button class="btn btn-dark" type="submit">Submit</button>

                        </div>
                    </form>
                </div>
            </div>
